    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .social-card {
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .social-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo-glow {
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(255,255,255,0.3); }
            to { box-shadow: 0 0 30px rgba(255,255,255,0.6), 0 0 40px rgba(255,255,255,0.3); }
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        /* Loader Styles */
        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        .loader {
            position: relative;
            width: 120px;
            height: 120px;
        }
        
        .loader-circle {
            position: absolute;
            border: 4px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        }
        
        .loader-circle:nth-child(1) {
            width: 120px;
            height: 120px;
            animation-delay: 0s;
        }
        
        .loader-circle:nth-child(2) {
            width: 100px;
            height: 100px;
            top: 10px;
            left: 10px;
            border-top-color: rgba(255,255,255,0.8);
            animation-delay: 0.2s;
            animation-direction: reverse;
        }
        
        .loader-circle:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 20px;
            left: 20px;
            border-top-color: rgba(255,255,255,0.6);
            animation-delay: 0.4s;
        }
        
        .loader-text {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 2px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fade-out {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen overflow-x-hidden">

    <script>
        // Loader functionality
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loader = document.getElementById('loader');
                loader.classList.add('fade-out');
                setTimeout(function() {
                    loader.style.display = 'none';
                }, 500);
            }, 1500); // Show loader for 1.5 seconds
        });

        // Add interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Smooth scroll behavior for any internal links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth' });
                    }
                });
            });

            // Add parallax effect to background elements
            window.addEventListener('scroll', () => {
                const scrolled = window.pageYOffset;
                const parallax = document.querySelectorAll('.floating');
                
                parallax.forEach(element => {
                    const speed = element.dataset.speed || 0.5;
                    element.style.transform = `translateY(${scrolled * speed}px)`;
                });
            });

            // Add click ripple effect to social cards
            const cards = document.querySelectorAll('.social-card');
            cards.forEach(card => {
                card.addEventListener('click', function(e) {
                    const ripple = document.createElement('div');
                    ripple.className = 'absolute bg-white/30 rounded-full animate-ping';
                    ripple.style.width = '20px';
                    ripple.style.height = '20px';
                    
                    const rect = this.getBoundingClientRect();
                    ripple.style.left = `${e.clientX - rect.left - 10}px`;
                    ripple.style.top = `${e.clientY - rect.top - 10}px`;
                    
                    this.style.position = 'relative';
                    this.appendChild(ripple);
                    
                    setTimeout(() => ripple.remove(), 600);
                });
            });
        });
    </script>
